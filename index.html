<!DOCTYPE html>
<html>
<head>
  <title>VentureCommunist</title>  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Should Taking Over YOUR Job, and I'm glad to be part of that movement</h1>
  <form id="webhook-form">
    <label for="url">URL:</label>
    <input type="text" id="url" name="url"><br><br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <button type="submit">Send to Webhook</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('webhook-form');
    const responseDiv = document.getElementById('response');
    const webhookUrl = 'https://hook.us1.make.com/s7femlg6o1s643sanxgp31jbfsdl3tje';

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const urlInput = document.getElementById('url');
      const nameInput = document.getElementById('name');

      if (!urlInput.value || !nameInput.value) {
        responseDiv.innerText = 'Please fill in both fields';
        return;
      }

      const url = encodeURIComponent(urlInput.value);
      const name = encodeURIComponent(nameInput.value);

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `url=${url}&name=${name}`
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        } else {
          return response.text();
        }
      })
      .then((response) => {
        responseDiv.innerText = `Response: ${response}`;
      })
      .catch((error) => {
        responseDiv.innerText = `Error: ${error.message}`;
      });
    });
  </script>
</body>
</html>
